<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Lexend+Tera:wght@800&display=swap" rel="stylesheet">

    <title>Blockbuster Video</title>
</head>
<body>
    <video id="myvideo" poster="media/videocover.jpg" autoplay loop playsinline muted>
        <source src="media/nature.mp4" type="video/mp4">
        
        <p>Your browser does not support HTML 5 Video. Click this <a href="media/nature.mp4">link</a> instead.</p>
    </video>

    <i class="fas fa-volume-mute"></i>

    <i class="fas fa-spinner"></i>

    <section id="line1">
        <div id="dont" class="hidden">Don't</div>
        <div id="think" class="hidden">Think</div>
    </section>

    <section id="line2">
        <div id="of" class="hidden">Of</div>
        <div id="the" class="hidden">The</div>
        <div id="time" class="hidden">Time</div>
    </section>

    <section id="line3">
        <div id="youre" class="hidden">You're</div>
        <div id="spending" class="hidden">Spending</div>
        <div id="it" class="hidden">It</div>
    </section>

    <section id="line4">
        <div id="in" class="hidden">In</div>
        <div id="your" class="hidden">Your</div>
        <div id="head" class="hidden">Head</div>
    </section>

    <img class="hidden" src="media/hills.jpg" alt="green hills and blue skies">
    <img class="hidden" src="media/rocks.jpg" alt="stacks of rocks">
    <img class="hidden" src="media/sunset.jpg" alt="orange and red clouds">
    <img class="hidden" src="media/dunes.jpg" alt="sand dune and sky">
    <img class="hidden" src="media/ocean.jpg" alt="sun over the ocean with flying birds">
    


    <script src="script.js"></script>
    
    <!--Is there a more efficient way to have class hidden on each word on page load-->
</body>
</html>
